name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (optional, if your app requires it)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Specify your Node.js version

    # Install dependencies and build the application
    - name: Install dependencies
      run: |
        npm install
        npm run build # Replace with your build script if needed

    # Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TestMarriageWebsite' # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'  # Specify the directory of your app (default is root)
